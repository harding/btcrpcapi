<h1>walletlock</h1>
<h2>v0.8.6</h2>
walletlock<br/>Removes the wallet encryption key from memory, locking the wallet.<br/>After calling this method, you will need to call walletpassphrase again<br/>before being able to call any methods which require the wallet to be unlocked.
